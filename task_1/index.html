<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countries">
        <!--Russia-->
        <div class="item">
            <svg width="180" height="120">
                <rect class="fill_white" x="0" y="0" width="180" height="40"/>
                <rect class="fill_blue" x="0" y="40" width="180" height="40"/>
                <rect class="fill_red" x="0" y="80" width="180" height="40"/>
            </svg>
        </div>
        <!--France-->
        <div class="item">
            <svg width="180" height="120">
                <rect class="fill_blue" x="0" y="0" width="60" height="120"/>
                <rect class="fill_white" x="60" y="0" width="60" height="120"/>
                <rect class="fill_red" x="120" y="0" width="60" height="120"/>
            </svg>
        </div>
        <!--Finland-->
        <div class="item">
            <svg width="180" height="120">
                <rect class="fill_white" x="0" y="0" width="45" height="45"/>
                <rect class="fill_blue" x="45" y="0" width="30" height="120"/>
                <rect class="fill_white" x="75" y="0" width="105" height="45"/>
                <rect class="fill_blue" x="0" y="45" width="180" height="30"/>
                <rect class="fill_white" x="0" y="75" width="45" height="45"/>
                <rect class="fill_white" x="75" y="75" width="105" height="45"/>
            </svg>
        </div>
        <!--Switzerland-->
        <div class="item">
            <svg width="180" height="120">
                <rect class="fill_red" x="0" y="0" width="180" height="120"/>
                <rect class="fill_white" x="78" y="20" width="24" height="80"/>
                <rect class="fill_white" x="50" y="48" width="80" height="24"/>
            </svg>
        </div>
        <!--Japan-->
        <div class="item">
            <svg width="180" height="120">
                <rect class="fill_white" x="0" y="0" width="180" height="120"/>
                <circle class="fill_red" cx="90" cy="60" r="40"/>
            </svg>
        </div>

        
    </div>
    
</body>
</html>
